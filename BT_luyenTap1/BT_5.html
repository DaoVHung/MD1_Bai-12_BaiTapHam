<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goi Ten Ngoi Sao</title>
</head>
<body>
<script>
  let star=["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"]
  let name=["Ursa Minor","Tarurus","Cygnus","Lyra","Aquila","Ursa Mijor","Leo"]
      let kiemTra=prompt("Nhap Sao ban muon kiem tra vao day!")
  let check=star.indexOf(kiemTra)
if(check===-1){
    alert("Khong co")
}else {
    alert("Name:  "+name[star.indexOf(kiemTra)])
}
</script>
