<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham Tinh Binh Phuong</title>
<!--    : Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được. -->
</head>
<body>
<script>
    function binhPhuong(x){
        let bp=Math.pow(x,2)
        return bp;
    }
    alert(binhPhuong(5))

</script>
</body>
</html>
