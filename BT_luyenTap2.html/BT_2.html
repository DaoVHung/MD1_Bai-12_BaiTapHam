<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ham tinh dien tich, chu vi hinh tron</title>
</head>
<body>
<script>
    function dienTich(R){
        let D=Math.pow(R,2)*Math.PI
        return D;
    }
    function chuVi(R) {
        let C = R * 2 * Math.PI
        return C;
    }
/*Nhap vao R= ban kinh de tinh dien tich vaf chu vi*/
    alert('Dien tich = '+dienTich(6))
    alert('Chu vi =' + chuVi(6))



</script>
</body>
</html>
