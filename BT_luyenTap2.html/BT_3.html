<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh giai thua</title>
</head>
<body>
<script>
    function gaiThua(x){
        let b=1
        for (let i = 1; i <= x; i++) {
            b=b*i
        } return b
    }
    alert('Giai thua cua so X la=  '+ gaiThua(4))
</script>
</body>
</html>
