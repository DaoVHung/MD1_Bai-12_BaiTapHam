<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem Tra Ki Tu</title>
</head>
<body>
<button onclick="check()"></button>
<script>
    let arr=[]
    let kiTu=prompt("nhap mang ki tu vao day")
    arr.push(kiTu)
    console.log('arr=',arr)
    let kiemTra=prompt("nhap ki tu muons kiem tra lan xuat hien")
    console.log('kiem tra= ', kiemTra)

    function check(){
        for (let i = 0; i < arr.length; i++) {
            if(kiemTra===arr[i]){
                console.log(arr)
                alert('So lan xuat hien trong mang la =   ' + (i+1))
            }
        }

    }
</script>
</body>
</html>
